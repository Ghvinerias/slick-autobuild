name: Go Unit Tests

permissions:
  contents: read
  actions: read

on:
  push:
    branches: [main, master]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
  pull_request:
    branches: [main]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.22"

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: slick-autobuild
          name: slick-autobuild-coverage
          fail_ci_if_error: false

  notify:
    #needs: [test]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Get Secrets
        id: secrets
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          secrets: |
            2f3b9e39-4af4-463e-bfae-b35400c41034 > TELEGRAM_CHAT_ID
            7ceeeaf0-9ce5-4fde-ad1a-b35400c3dcd4 > TELEGRAM_BOT_TOKEN
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: "$TELEGRAM_CHAT_ID"
          token: "$TELEGRAM_BOT_TOKEN"
          message: |
            üß™ Go Unit Tests: ${{ needs.test.result == 'success' && '‚úÖ Success' || '‚ùå Failed' }}

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.event.after || github.event.pull_request.head.sha }}
            Triggered by: ${{ github.actor }}
